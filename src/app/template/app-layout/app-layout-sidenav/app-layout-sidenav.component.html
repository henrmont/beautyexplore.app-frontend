<div class="alias">
    @pauferoficial
</div>
<div class="photo">
    <a routerLink="/profile/1"><img src="assets/demo/profile.png" class="mat-elevation-z4"></a>
</div>
<div class="name">
    Paula Ferreira
</div>
<div class="notifications">
    <button mat-button color="accent" class="title" (click)="notifications()"><mat-icon>notifications_none</mat-icon>Notificações</button>
    <div class="content">
        <div class="item">
            <img src="assets/demo/profile1.png" class="mat-elevation-z4">
            <span><strong>@michelyxi</strong> comentou seu post</span>
        </div>
        <div class="item">
            <img src="assets/demo/profile2.png" class="mat-elevation-z4">
            <span><strong>@nessaoliver</strong> curtu seu post</span>
        </div>
        <div class="item">
            <img src="assets/demo/profile3.png" class="mat-elevation-z4">
            <span><strong>@bandeiramanoel</strong> curtiu seu post</span>
        </div>
    </div>
    <div class="buttons">
        <button mat-button>
            <mat-icon>delete_outline</mat-icon>Limpar notificações
        </button>
    </div>
</div>
<div class="messages">
    <button mat-button color="accent" class="title" (click)="messages()"><mat-icon>mail_outline</mat-icon>Mensagens</button>
    <div class="content">
        <div class="item">
            <img src="assets/demo/profile1.png" class="mat-elevation-z4">
            <span><strong>@michelyxi</strong> enviou uma mensagem</span>
        </div>
        <div class="item">
            <img src="assets/demo/profile2.png" class="mat-elevation-z4">
            <span><strong>@nessaoliver</strong> enviou uma mensagem</span>
        </div>
        <div class="item">
            <img src="assets/demo/profile3.png" class="mat-elevation-z4">
            <span><strong>@bandeiramanoel</strong> enviou uma mensagem</span>
        </div>
    </div>
    <div class="buttons">
        <button mat-button>
            <mat-icon>delete_outline</mat-icon>Limpar mensagens
        </button>
    </div>
</div>
<div class="actions">
    <button mat-icon-button color="accent" (click)="changeTheme();onDarkTheme(darkTheme)">
        <mat-icon>contrast</mat-icon>
    </button>
    <button mat-icon-button color="accent" routerLink="/settings">
        <mat-icon>tune</mat-icon>
    </button>
    <button mat-icon-button color="accent">
        <mat-icon>transfer_within_a_station</mat-icon>
    </button>
    <button mat-icon-button color="accent" routerLink="/logout">
        <mat-icon>logout</mat-icon>
    </button>
</div>
