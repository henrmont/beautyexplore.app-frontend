<div class="reset mat-elevation-z4">
    <h1>Resetar senha</h1>
    <form #form='ngForm' (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" [(ngModel)]="user.password" autocomplete="off" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput name="cpassword" type="password" [(ngModel)]="cpassword" autocomplete="off" required>
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="form.form.invalid">Resetar senha</button>
    </form>
</div>
