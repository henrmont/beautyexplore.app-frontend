<div class="post mat-elevation-z8">
    <div class="media">
        <div class="title">
            <div class="owner">
                <img src="assets/demo/profile.png" class="mat-elevation-z4">
                <div class="info">
                    <span>@pauferoficial (Paula Ferreira)</span>
                    <span><mat-icon>location_on</mat-icon> São Paulo</span>
                </div>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu" color="accent">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" yPosition="below" xPosition="before">
                <button mat-menu-item>
                  <mat-icon>front_hand</mat-icon>
                  <span>Denunciar</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>report_gmailerrorred</mat-icon>
                  <span>Relatar um problema</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>alternate_email</mat-icon>
                  <span>Ver marcações</span>
                </button>
            </mat-menu>
        </div>
        <gallery id="shopPost"
            [thumb]="false"
            [counter]="false">
        </gallery>
    </div>
    <div class="resource">
        <div class="desc">
            Saí hj e acabei com todo meu salário de menina trabalhadora, partiu passar mais 1 mês no vermelho...
        </div>
       
        <div class="comments">

            <div class="price">
                <span>BRL</span>
                <span>439,99</span>
            </div>

            <div class="evalute">
                <span class="title"><mat-icon>star_outline</mat-icon> Avaliações</span>
                <div class="range">
                    <span>5 <mat-icon>star</mat-icon></span>
                    <mat-progress-bar mode="determinate" value="70" color="warn"></mat-progress-bar>
                    <span>1213 avaliações</span>
                </div>
                <div class="range">
                    <span>4 <mat-icon>star</mat-icon></span>
                    <mat-progress-bar mode="determinate" value="15" color="warn"></mat-progress-bar>
                    <span>200 avaliações</span>
                </div>
                <div class="range">
                    <span>3 <mat-icon>star</mat-icon></span>
                    <mat-progress-bar mode="determinate" value="5" color="warn"></mat-progress-bar>
                    <span>70 avaliações</span>
                </div>
                <div class="range">
                    <span>2 <mat-icon>star</mat-icon></span>
                    <mat-progress-bar mode="determinate" value="5" color="warn"></mat-progress-bar>
                    <span>70 avaliações</span>
                </div>
                <div class="range">
                    <span>1 <mat-icon>star</mat-icon></span>
                    <mat-progress-bar mode="determinate" value="5" color="warn"></mat-progress-bar>
                    <span>70 avaliações</span>
                </div>
            </div>
            
        </div>

        <div class="actions">
            <button mat-flat-button color="warn">
                <mat-icon>shopping_cart</mat-icon>
                Comprar
            </button>
            <button mat-icon-button (click)="questionPost()" class="action">
                <mat-icon color="accent">help_outline</mat-icon>
            </button>
            <!-- <button mat-icon-button>
                <mat-icon color="accent">chat_bubble_outline</mat-icon>
            </button> -->
            <button mat-icon-button class="action">
                <mat-icon color="accent">bookmark_border</mat-icon>
            </button>
        </div>
        
    </div>
</div>
